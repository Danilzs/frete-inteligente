services:
  mysql:
    image: mysql:8.0
    container_name: frete-inteligente-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=frete_inteligente
      - MYSQL_USER=frete
      - MYSQL_PASSWORD=frete
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: ["mysqld", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]

volumes:
  db_data:


