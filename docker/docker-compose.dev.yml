version: '3.8'

services:
  # Backend Spring Boot (somente H2 em mem√≥ria)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frete-inteligente-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: h2
    networks:
      - frete-network

  # Frontend Next.js
  frontend:
    build:
      context: ./transport-app
      dockerfile: Dockerfile
    container_name: frete-inteligente-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - frete-network

networks:
  frete-network:
    driver: bridge

